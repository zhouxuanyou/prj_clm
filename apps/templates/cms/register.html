{% extends 'cms/base.html' %}

{% block content %}
    <div class="container">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="page-header">
                <h3 class="text-center">新商家注册</h3>
            </div>

            <form class="form-horizontal" method="post" action="" novalidate>
                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="username" type="text" id="user_name" placeholder="请输入用户名" value="{{ form.username.data }}">
                        <span class="text-danger">{{ form.username.errors[0] }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass_wd1" class="col-sm-2 control-label">输入密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password" id="pass_wd1" placeholder="请输入密码">
                        <span class="text-danger">{{ form.password.errors[0] }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass_wd2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password2" id="pass_wd2" placeholder="确认密码">
                        <span class="text-danger">{{ form.password2.errors[0] }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
